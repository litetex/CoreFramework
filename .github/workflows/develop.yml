name: Develop CI

on:
  push:
    branches: 
      - 'develop'

jobs:
  build_all:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
      
    - name: Build
      run: dotnet build --configuration Release
  
  generate_version:
    runs-on: ubuntu-latest
    
    steps:
    - name: Generate version and save it to file
      shell: bash
      run: |
        echo $(date -u +%Y.%m.%d.%H%k%S) | tee version.txt
        
    - name: Upload version - Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: version
        path: version.txt

  build_each:
    runs-on: ubuntu-latest
    needs: [build_all, generate_version]
    
    strategy:
      fail-fast: true
      matrix:
        project: 
        - "CoreFramework.Base"
        - "CoreFramework.Config"
        - "CoreFramework.Config.Json" 
        - "CoreFramework.Config.Yaml" 
        - "CoreFramework.CrashLogging"
        - "CoreFramework.Logging"
    
    steps:    
    - uses: actions/checkout@v2
      
    - name: Download version - Download Artifact
      uses: actions/download-artifact@v1
      with:
        name: version
        path: temp_artf/version

    - name: Provide version from predecessor
      id: versionprovider
      run: echo "::set-output name=version::$(cat temp_artf/version/version.txt)"
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
            
    - name: Pack
      working-directory: ${{ matrix.project }}
      run: dotnet pack --configuration Release -p:VersionPrefix=${{ steps.versionprovider.outputs.version }}  -p:VersionSuffix=dev
            
    - name: Find nupkg file
      id: nupkgvar
      working-directory: ${{ matrix.project }}/bin/Release
      run: files=( *.nupkg) && echo ::set-output name=filename::$(echo "${files[0]}")
      
    - name: Upload nupkg - Upload asset
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{ steps.nupkgvar.outputs.filename }}
        path: ${{ matrix.project }}/bin/Release/${{ steps.nupkgvar.outputs.filename }}
        
    - name: Find snupkg file
      id: snupkgvar
      working-directory: ${{ matrix.project }}/bin/Release
      run: files=( *.snupkg) && echo ::set-output name=filename::$(echo "${files[0]}")
      
    - name: Upload snupkg - Upload asset
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{ steps.snupkgvar.outputs.filename }}
        path: ${{ matrix.project }}/bin/Release/${{ steps.snupkgvar.outputs.filename }}
